<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
    <title>Car Viewer</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: #f5f5f5;
        font-family: sans-serif;
      }
      #loading {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #444;
        font-size: 14px;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading your car...</div>
    <script type="module">
      const params = new URLSearchParams(window.location.search);
      const model = params.get("model") || "models/bluesedan.glb";
      const color = params.get("color") || "#cccccc";

      const loadingEl = document.getElementById("loading");
      const loadingTimeout = window.setTimeout(() => {
        loadingEl.textContent = "3D model is taking too long to load.";
      }, 12000);

      async function init() {
        let THREE;
        let OrbitControls;
        let GLTFLoader;
        try {
          THREE = await import("https://appassets.androidplatform.net/assets/three.module.js");
          ({ OrbitControls } = await import("https://appassets.androidplatform.net/assets/OrbitControls.js"));
          ({ GLTFLoader } = await import("https://appassets.androidplatform.net/assets/GLTFLoader.js"));
        } catch (error) {
          window.clearTimeout(loadingTimeout);
          loadingEl.textContent = `3D viewer failed to load: ${error}`;
          return;
        }

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf5f5f5);

      const camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        100
      );
      camera.position.set(3.0, 1.6, 3.6);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio || 1);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.enableZoom = true;
      controls.minDistance = 1.6;
      controls.maxDistance = 8.0;
      controls.dampingFactor = 0.08;
      controls.target.set(0, 0.6, 0);
      controls.update();

      scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.0));
      const keyLight = new THREE.DirectionalLight(0xffffff, 0.8);
      keyLight.position.set(2, 3, 2);
      scene.add(keyLight);

      const loader = new GLTFLoader();
      loader.load(
        model,
        (gltf) => {
          const root = gltf.scene;
          root.traverse((child) => {
            if (child.isMesh && child.material) {
              child.material = child.material.clone();
              if (child.material.color) {
                child.material.color.set(color);
              }
              child.material.needsUpdate = true;
            }
          });
          const box = new THREE.Box3().setFromObject(root);
          const size = box.getSize(new THREE.Vector3());
          const center = box.getCenter(new THREE.Vector3());
          const maxDim = Math.max(size.x, size.y, size.z);
          const scale = 3.4 / maxDim;
          root.scale.setScalar(scale);
          root.position.sub(center.multiplyScalar(scale));
          controls.target.set(0, size.y * 0.2 * scale, 0);
          controls.update();
          scene.add(root);
          window.clearTimeout(loadingTimeout);
          loadingEl.style.display = "none";
        },
        (progressEvent) => {
          if (progressEvent && progressEvent.total) {
            const pct = Math.round((progressEvent.loaded / progressEvent.total) * 100);
            loadingEl.textContent = `Loading your car... ${pct}%`;
          }
        },
        (error) => {
          window.clearTimeout(loadingTimeout);
          loadingEl.textContent = `Unable to load the 3D model: ${error}`;
        }
      );

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener("resize", () => {
        const width = window.innerWidth;
        const height = window.innerHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
      });
      }

      init();
    </script>
  </body>
</html>
